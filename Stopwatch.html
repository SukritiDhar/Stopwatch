<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="StopWatch.css">
    <title>StopWatch</title>
</head>

<body>

    <div class="container">
        <div class="circle" id="outercircle">
            <div class="innercircle">
                <div class="timerDisplay">
                    00 : 00 : 00 : 00
                </div>
            </div>
        </div>
        <div class="buttonswrapper">
            <button class="buttons hidden" id=rst>RESET</button>
            <button class="buttons" id=st>START</button>
            <button class="buttons hidden" id=lp>LAP</button>
        </div>
        <ul class="laps" id="laps">
        </ul>
        <button class="lapclear hidden" id=lpcl>CLEAR ALL</button>
        <div class= "author">
            -Sukriti Dhar
        </div>
    </div>
    <script type="text/javascript" src="Stopwatch.js"></script>
</body>

</html>
